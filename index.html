<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Spyfall Web App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1 class="title">Spyfall - Version Web</h1>

  <div id="setup">
    <label>Nombre de joueurs :</label>
    <input type="number" id="playerCount" min="3" max="20" value="5" /><br/><br/>

    <label>Nombre d’espions :</label>
    <input type="number" id="spyCount" min="1" max="5" value="1" /><br/><br/>

    <label>Durée (en secondes) :</label>
    <input type="number" id="duration" min="10" value="120" /><br/><br/>

    <label>
      <input type="checkbox" id="funMode" />
      🎉 Activer le mode fun
    </label><br/>

    <div id="funChanceContainer" class="hidden">
      Chance d’avoir un défi fun :
      <input type="number" id="funChance" value="20" min="0" max="100" style="width: 60px;" /> %
    </div><br/>

    <div id="menu-buttons">
      <button class="btn-custom small" id="toggleLocations">🎯 Gérer les lieux</button>
      <button class="btn-custom small" id="toggleFun">⚙️ Règles fun</button>
    </div><br/>

    <button class="btn-custom" id="startBtn">Commencer la partie</button>
  </div>

<div id="importExport">
  <button class="btn-custom small"
id="exportDataBtn">📤 Exporter</button>
  <button class="btn-custom small" id="importDataBtn">📥 Importer</button>
</div>

  <div id="locationSettings" class="hidden">
    <h2>Lieux personnalisés</h2>
    <ul id="locationList"></ul>
    <input type="text" id="newLocation" placeholder="Ajouter un lieu" />
    <button class="btn-custom small" id="addLocation">Ajouter</button>
    <button class="btn-custom small red" id="closeLocations">Fermer</button>
  </div>

  <div id="funSettings" class="hidden">
    <h2>Règles fun</h2>
    <ul id="funList"></ul>
    <input type="text" id="newFunRule" placeholder="Ajouter une règle fun" />
    <button class="btn-custom small" id="addFunRule">Ajouter</button>
    <button class="btn-custom small red" id="closeFun">Fermer</button>
  </div>

  <div id="game" class="hidden">
    <h3 id="playerTitle">Joueur 1</h3>
    <button class="btn-custom" id="revealBtn">Afficher mon rôle</button>
    <div id="roleDisplay"></div>
    <div id="funDisplay" style="margin-top: 10px; color: #00ff88;"></div>

    <div id="gameInfo" class="hidden">
      <p id="startInfo"></p>
      <h2 id="countdown"></h2>
      <button class="btn-restart hidden" id="restartBtn">🔁 Rejouer</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
